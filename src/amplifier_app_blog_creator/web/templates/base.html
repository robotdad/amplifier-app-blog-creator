<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/tokens.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

</html>
